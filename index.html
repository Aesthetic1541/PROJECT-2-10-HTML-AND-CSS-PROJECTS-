<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="apply-box">
        <h1>JOB APPLICATION
            <span class="title-small">(Web)</span>
        </h1>
        <form action="">
            <div class="form-container">
            <div class="form-control">
                    <label for="first-name">First name</label>
                    <input id="first-name" name="first-name" placeholder="Enter first name ....">
                </div>
            <div class="form-control">
                    <label for="last-name">Last name</label>
                    <input id="last-name" name="last-name" placeholder="Enter last name ....">
                </div>
            <div class="form-control">
                   <label for="email">Email-ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter email ....">
            </div>
                <div class="form-control">
                    <label for="job-role">Job role</label>
                    <select id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="designer">UI UX Designer</option>
                    </select>
                </div>

                <div class="address">
                         <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address ...."></textarea>
                          
                  </div>
                <div class="form-control">
                          <label for="city">City</label>
                          <input  id="city" name="city" placeholder="Enter city name ....">
                  </div>  
                <div class="form-control">
                    <label for="pin-code">Pin-code</label>
                    <input type="number" id="pin-code" name="pin-code" placeholder="Enter pin-code ....">
                 </div>
                 <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2024-01-01" type="date" id="date" name="date" >
                 </div> 
                 <div class="form-control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload">
                 </div> 
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
